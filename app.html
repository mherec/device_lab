<html>

<head>
    <meta charset="UTF-8" />

    <title>WSM</title>
    <link rel="stylesheet" href="./data/css/stylesheet.css?v=2.74" />
    <script src="data/js/js_init.js?v=1"></script>
    <script src="data/js/core.js?v=2.23"></script>
    <script src="data/js/tabulator/tabulator.min.js"></script>
    <link href="data/js/tabulator/tabulator.min.css?v=0.1" rel="stylesheet">

</head>

<body>
    <div class="app">
        <!-- TOP BAR -->
        <header class="topbar top-fixed" role="banner">
            <div class="top-left">
                <div class="start-btn" title="Start" id="refresh-btn" onClick="location.reload();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.408 23h-15.408v-22h22v9.683c-.622-.296-1.293-.502-2-.603v-3.08h-18v14h11.26c.566.81 1.3 1.49 2.148 2zm2.257-8.669c.402-.206.852-.331 1.335-.331 1.455 0 2.67 1.042 2.941 2.418l1.96-.398c-.456-2.291-2.475-4.02-4.901-4.02-.957 0-1.845.278-2.604.745l-1.396-1.745-1 5h5l-1.335-1.669zm5.335 8.669l-1.396-1.745c-.759.467-1.647.745-2.604.745-2.426 0-4.445-1.729-4.901-4.02l1.96-.398c.271 1.376 1.486 2.418 2.941 2.418.483 0 .933-.125 1.335-.331l-1.335-1.669h5l-1 5z" fill="white" />
                    </svg>
                    <span class="start-label" data-i18n="%start%"></span>
                </div>
                <!-- <div class="search-bar text-white" role="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M23.111 20.058l-4.977-4.977c.965-1.52 1.523-3.322 1.523-5.251 0-5.42-4.409-9.83-9.829-9.83-5.42 0-9.828 4.41-9.828 9.83s4.408 9.83 9.829 9.83c1.834 0 3.552-.505 5.022-1.383l5.021 5.021c2.144 2.141 5.384-1.096 3.239-3.24zm-20.064-10.228c0-3.739 3.043-6.782 6.782-6.782s6.782 3.042 6.782 6.782-3.043 6.782-6.782 6.782-6.782-3.043-6.782-6.782zm2.01-1.764c1.984-4.599 8.664-4.066 9.922.749-2.534-2.974-6.993-3.294-9.922-.749z" fill="white" />
                    </svg>
                    <input placeholder="Szukaj (Ctrl+K)" aria-label="Szukaj" />
                </div> -->
            </div>


            <div class="top-right">
                <div class="icon-btn" title="Notatki" aria-hidden="true" onClick="loadContent(`main-content`, `./data/app/notes`);" id="alerts-icon-re">
                    <div class="_dashboard-tab-icon">📝</div>
                </div>
                <div class="icon-btn" title="Powiadomienia" aria-hidden="true" onClick="loadContent(`main-content`, `./data/app/alerts`);" id="alerts-icon-re">
                    <div id="alerts_counter" class="hidden">0</div>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2zM6 8v4l-2 2v1h16v-1l-2-2V8a6 6 0 1 0-12 0z" stroke="white" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" fill="white" />
                    </svg>
                </div>
                <div class="icon-btn text-white" title="Ustawienia" onClick="loadContent(`main-content`, `./data/app/config`);">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class=" text-white">
                        <path d="M12 8.666c-1.838 0-3.333 1.496-3.333 3.334s1.495 3.333 3.333 3.333 3.333-1.495 3.333-3.333-1.495-3.334-3.333-3.334m0 7.667c-2.39 0-4.333-1.943-4.333-4.333s1.943-4.334 4.333-4.334 4.333 1.944 4.333 4.334c0 2.39-1.943 4.333-4.333 4.333m-1.193 6.667h2.386c.379-1.104.668-2.451 2.107-3.05 1.496-.617 2.666.196 3.635.672l1.686-1.688c-.508-1.047-1.266-2.199-.669-3.641.567-1.369 1.739-1.663 3.048-2.099v-2.388c-1.235-.421-2.471-.708-3.047-2.098-.572-1.38.057-2.395.669-3.643l-1.687-1.686c-1.117.547-2.221 1.257-3.642.668-1.374-.571-1.656-1.734-2.1-3.047h-2.386c-.424 1.231-.704 2.468-2.099 3.046-.365.153-.718.226-1.077.226-.843 0-1.539-.392-2.566-.893l-1.687 1.686c.574 1.175 1.251 2.237.669 3.643-.571 1.375-1.734 1.654-3.047 2.098v2.388c1.226.418 2.468.705 3.047 2.098.581 1.403-.075 2.432-.669 3.643l1.687 1.687c1.45-.725 2.355-1.204 3.642-.669 1.378.572 1.655 1.738 2.1 3.047m3.094 1h-3.803c-.681-1.918-.785-2.713-1.773-3.123-1.005-.419-1.731.132-3.466.952l-2.689-2.689c.873-1.837 1.367-2.465.953-3.465-.412-.991-1.192-1.087-3.123-1.773v-3.804c1.906-.678 2.712-.782 3.123-1.773.411-.991-.071-1.613-.953-3.466l2.689-2.688c1.741.828 2.466 1.365 3.465.953.992-.412 1.082-1.185 1.775-3.124h3.802c.682 1.918.788 2.714 1.774 3.123 1.001.416 1.709-.119 3.467-.952l2.687 2.688c-.878 1.847-1.361 2.477-.952 3.465.411.992 1.192 1.087 3.123 1.774v3.805c-1.906.677-2.713.782-3.124 1.773-.403.975.044 1.561.954 3.464l-2.688 2.689c-1.728-.82-2.467-1.37-3.456-.955-.988.41-1.08 1.146-1.785 3.126" fill="white" />
                    </svg>

                </div>
                <div class="icon-btn text-white" title="Ustawienia" onClick="loockScreen();">🔒
                </div>
                <div class="time-block">
                    <div class="time" id="_time">--:--</div>
                    <div class="muted"> </div>
                </div>
            </div>
        </header>

        <!-- SIDEBAR -->
        <aside class="sidebar" role="navigation" aria-label="Główne menu">
            <div class="brand">
                <div class="logo">WS</div>
                <div class="">
                    <div class="text-red-50">Workspace</div>
                    <div class="muted brand-subtitle">smart manager</div>
                </div>
            </div>

            <div class="divider"></div>

            <nav class="nav">
                <a href="#" class="active" onClick="loadContent(`main-content`, `./data/app/home`);">
                    <div class="ic">📊</div>
                    <p data-i18n="%dashboard%">Dashboard</p>
                </a>
                <a href="#" onClick="loadContent(`main-content`, `./data/app/devices`);">
                    <div class="ic">🔌</div>
                    <p data-i18n="%devices%">Urządzenia </p>
                </a>
                <a href="#" onClick="loadContent(`main-content`, `./data/app/files`);">
                    <div class="ic">📁</div>
                    <p data-i18n="%files%">Pliki</p>
                </a>
                <a href="#" onClick="loadContent(`main-content`, `./data/app/database`);">
                    <div class="ic">💽</div>
                    <p data-i18n="%database%">Tabela zasobów</p>
                </a>
                <a href="#" onClick="loadContent(`main-content`, `./data/app/remote_mag`);">
                    <div class="ic">📦</div>
                    <p data-i18n="%warehouse_remote%">Magazyn</p>
                </a>
                <a href="#" onClick="loadContent(`main-content`, `./data/app/notes`);">
                    <div class="ic">📝</div>
                    <p data-i18n="%warehouse_remote%">Notes</p>
                </a>
                <a href="#" onClick="loadContent(`main-content`, `./data/app/config`);">
                    <div class="ic">⚙️</div>
                    <p data-i18n="%settings%">Ustawienia</p>
                </a>
            </nav>

            <div class="sidebar-bottom hidden">
                <div class="divider"></div>
                <div class="user-info">
                    <!-- <img src="https://via.placeholder.com/44" alt="avatar" class="avatar" /> -->
                    <div class="user-text">
                        <div class="user-name">Jan Kowalski</div>
                        <div class="muted user-role">Administrator</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main" role="main" id="main-content">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </main>
    </div>

    <script src="data/js/js_end.js?v=1.1"></script>
    <script>
        loadContent("main-content", "./data/app/home");
    </script>
</body>

</html>
