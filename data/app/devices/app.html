<div class="topbar">
    <div class="w-1-2 h-30 p-10">
        <span id="statusButton" class="text-white">
            <div class="text-white bg-red-500" id="statusButton">
                Offline
            </div>
        </span>
    </div>

</div>
<div class="divider"></div>
<div class="main" id="device-content">
    <div class="w-full text-white border border-gray-200">
        <!-- Nagłówek -->
        <div class="flex bg-gray-800 border-b border-gray-200">
            <div class="w-1-2 text-left h-30 p-10" data-i18n="%name%">Nazwa</div>
            <div class="w-1-2 text-left h-30 p-10" data-i18n="%status%">Opis</div>
        </div>
        <!-- Wiersz -->

        <div class="flex border-b border-gray-200">
            <div class="w-1-2 h-30 p-10">
                <button class="bg-blue-500 text-white button-options" onClick="loadContent('device-content', './data/app/devices/console');">
                    Konsla MODBUS RTU
                </button>
            </div>
            <div class="w-1-2 h-30 p-10">
                <span class="text-white">
                    <div class="text-white">
                        Dwukierunkowa komunikacja z ModWiFi, programowanie, odczyt danych.
                    </div>
                </span>
            </div>
        </div>
        <div class="flex border-b border-gray-200">
            <div class="w-1-2 h-30 p-10">
                <button class="bg-blue-500 text-white button-options" onClick="loadContent('device-content', './data/app/devices/kwiatomat');">
                    Kwiatomat
                </button>
            </div>
            <div class="w-1-2 h-30 p-10">
                <span class="text-white">
                    <div class="text-white">
                        Otwieranie drzwi, sterowanie podświetleniem
                    </div>
                </span>
            </div>
        </div>
    </div>

</div>
