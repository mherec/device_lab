<div class="flex flex-col p-4 relative z-10"> <!-- Dodane relative -->

    <div class="flex justify-between items-center mb-2">
        <button id="clear-console-button"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Wyczyćś
        </button>
        <div id="table-command" class="w-full flex justify-start relative scroll">

        </div>
    </div>


    <div class="console text-lime-400 p-2 z-5">
        <div class="console-messages text-lime-400 h-96 overflow-y-auto mb-2 font-mono" id="console-messages"></div>
        <div class="console-input flex text-lime-400 ">
            <input type="text" id="console-input-field"
                   class="flex-grow  text-lime-400 border border-gray-700 px-2 py-1 font-mono"
                   placeholder="01 00 00 00 ff" />
            <button id="console-send-button"
                    class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Wyślij
            </button>

        </div>
    </div>
    <div id="menu-bar" class="text-white relative">
        <button class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-1 px-2 rounded m-1"
                onclick="openConsoleMenu('menu');">
            Komendy HEX
        </button>

    </div>
</div>
